<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/register.css">
    <!-- 外部样式表，样式单独写到css文件中，再将其引入html页面中使用 -->
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="Yike.html"><img src="images/logo.png" alt="logo"></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="login.html" target="_blank">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="register.php" method="post" name="register">
                        <ul>
                            <li>
                                <label for="uname" class="lab">用户名：</label><input type="text" name="username" id="uname" autofocus="autofocus" required="required"
                                autocomplete="off" class="inp">
                            </li>
                            <li>
                                <label for="pwd" class="lab">密码：</label><input type="password" name="pwd" id="pwd" required="required" class="inp">
                            </li>
                            <li>
                                <label for="tel" class="lab">手机号码：</label><input type="tel" id="tel" class="inp" maxlength="11" required="required">
                            </li>  
                            <li>
                                <label for="verify" class="lab">短信验证码：</label><input type="text" id="verify" class="inp" placeholder="请输入验证码" required="required"><input type="button" value="点我发送验证码" class="send btn">
                            </li> 
                            <li>
                                <label for="email" class="lab">邮箱：</label><input type="email" id="email" class="inp" placeholder="">
                            </li>    
                            <li>
                                <label class="lab">性别：</label>
                                <input type="radio" value="男" name="sex" id="男">
                                <label for="男"><span>男</span></label>
                                <input type="radio" value="女" name="sex" id="女">
                                <label for="女"><span>女</span></label>
                                <input type="radio" value="保密" name="sex" id="保密">
                                <label for="保密"><span>保密</span></label>
                            </li>
                            </li>
                            <li>
                                <label class="lab">爱好：</label>
                                <input type="checkbox" name="hobby" id="吃饭">
                                <label for="吃饭"><span>吃饭</span></label> 
                                <input type="checkbox" name="hobby" id="睡觉">
                                <label for="睡觉"><span>睡觉</span></label> 
                                <input type="checkbox" name="hobby" id="打豆豆">
                                <label for="打豆豆"><span>打豆豆</span></label> 
                           </li>
                            <li>
                                <label class="lab">生日：</label><input type="date">
                                <label class="lab">籍贯：</label>
                                <select>
                                    <option selected="selected">--您来自哪个省份？--</option>
                                    <option>江西</option>
                                    <option>陕西</option>
                                    <option>广东</option>
                                    <option>福建</option>
                                </select>
                            </li>
                            <li>
                                <label class="lab">头像：</label><input type="file">
                            </li>
                            <li>
                                <label class="lab">个人签名：</label><textarea cols="50" rows="2"></textarea>
                            </li>                                               
                            <li class="aggre">
                                <input type="checkbox" checked="checked">我同意相关<a href="#">注册条款</a> 
                                <input type="reset" value="点我重新填写" class="reset btn">
                            </li>
                            <li>                               
                                <input type="submit" value="我要注册" class="reg_btn">
                            </li>
                        </ul>                    
                </form>
            </div>
            <!--
表单用于收集用户信息，包括表单域，表单元素，提示信息
<form></form>表单域标签，属性，action:url地址，method:提交方式(get/post),name:表单域名称
<input>输入表单元素标签，属性如下
type:text(定义单行的输入字段)；password(定义密码字段)；radio(定义单选按钮)；checkbox(定义复选按钮);submit(定义提交按钮);reset(定义重置按钮);button(定义普通按钮);file(文件上传)
    HTML5新增input表单：email,url,date,time,month,week,number,tel,search,color

name:定义input元素的名称
value:规定input元素的值
checked:规定此input元素首次加载时被选中
maxlength:规定输入字符的最大长度
required="required" 内容必填，不能为空
placeholder 提示信息
autofocus="autofocus" 页面加载后自动聚焦到指定表单
autocomplete="off/on" 默认打开，显示填写过的内容；关闭需放在表单内，加上name属性，并提交成功
multiple="multiple" 可用多选文件提交
<button></button> 按钮标签
<label></label>标签，为input元素定义标注
<select></select>下拉表单元素标签，定义下拉列表
<textarea></textarea>文本域元素标签，定义多行文本输入
-->
        </div>
</body>

</html>
